<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  
  <div class="wrapper">

    <div class="container">
      
      <div class="container__block__img">
        <div class="container__block__img__item item">
          <img src="./src/mem01.jpg" alt="">
          <p id="p1"> Пошёл смотреть рыбов! </p>
        </div>
        <div class="container__block__img__item"><img src="./src/mem02.jpg" alt="">
          <p id="p2"> Сколько у котов смешных мест? </p>
        </div>
        <div class="container__block__img__item"><img src="./src/mem03.jpg" alt="">
          <p id="p3"> ну и немножечко Aperol... </p>
        </div>
        <div class="container__block__img__item"><img src="./src/mem04.jpg" alt="">
          <p id="p4"> неси, что смотришь? </p>
        </div>
      </div>
      <div class="textAndBar">
        <div class="container__block__bar">
          <input type="radio" id="r1" name="bar" checked> 
          <input type="radio" id="r2" name="bar" > 
          <input type="radio" id="r3" name="bar" > 
          <input type="radio" id="r4" name="bar" > 
          <label id="label1" class="btn" for="r1"></label>
          <label id="label2" class="btn" for="r2"></label>
          <label id="label3" class="btn" for="r3"></label>
          <label id="label4" class="btn" for="r4"></label>
        </div>
     </div>
    </div>
  </div>


</body>
